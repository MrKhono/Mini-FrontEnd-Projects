<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Connect with us</h1>
        <p>We would response to your queries and help you succed</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>
                <form action="">

                    <div class="input-row">
                        <div class="input-group">
                            <label for="">Name</label>
                            <input type="text" name="" id="" placeholder="LK">
                        </div>
                        <div class="input-group">
                            <label for="">Phone</label>
                            <input type="text" name="" id="" placeholder="2345678">
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label for="">Email</label>
                            <input type="email" name="" id="" placeholder="test@test.com">
                        </div>
                        <div class="input-group">
                            <label for="">Subect</label>
                            <input type="text" name="" id="" placeholder="Product demo">
                        </div>
                    </div>

                    <label for="">Message</label>
                    <textarea rows="5" placeholder="Your message here"></textarea>

                    <button type="submit">Send</button>

                </form>
            </div>
            <div class="contact-right">
                <h3>Reach us</h3>

                <table>
                    <tr>
                        <td>Email</td>
                        <td>contact@example.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+1 788 789 890 876</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>22*27, Medina dakar, rue 22 <br>
                            Lorem ipsum dolor sit amet consectetur <br> adipisicing elit.
                        </td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
</body>
</html>
